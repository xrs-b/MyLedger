services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "888:888"
    volumes:
      - ./backend:/code
      - ./data:/data
    environment:
      - DATABASE_URL=sqlite:///./data/mobile_ledger.db
      - SECRET_KEY=myleger-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
      - INVITE_CODE=vip1123
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:888/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
